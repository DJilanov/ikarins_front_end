<!-- big-->
<md-toolbar *ngIf="pages.length > 0"  color="primary" class="hidden-sm hidden-xs">
  <a [routerLink]="['/']" class="logo pull-left">
    <img 
      src="./src/img/logo.png"
      alt="logo"/>
  </a>
  <span class="fill-remaining-space"></span>
  <button md-button [routerLink]="['']">
    {{dictionary.getTexts('homePage')}}
  </button>
  <ng-template ngFor #categoryObject [ngForOf]="pages" let-index="index">
    <button 
      *ngIf="pages[index].type == 'single' || pages[index].type == 'blog'"
      md-button 
      [routerLink]="['insurance', pages[index].link]" >
      {{pages[index].title[dictionary.language]}}
    </button>
    <md-select 
      *ngIf="pages[index].type == 'multiple'"
      [placeholder]="pages[index].title[dictionary.language]" 
      [(ngModel)]="valueCtrl"
      (change)="onLinkSelect($event)"
      name="multiple">
      <md-option 
        *ngFor="let page of pages[index].sub; let i = index" 
        [value]="page.link">
        {{getPageByLink(page.link).title[dictionary.language]}}
      </md-option>
    </md-select>
  </ng-template>
  <button md-button [routerLink]="['contacts']">
    {{dictionary.getTexts('contactPage')}}
  </button>
  <span class="fill-remaining-space"></span>
  <button md-icon-button (click)="changeLanguage()">
    <image 
      [src]="'./src/img/' + dictionary.nextLanguage() + '.png'"
      [alt]="dictionary.language"></image>
  </button>
</md-toolbar>
<!-- small -->
<md-toolbar *ngIf="pages.length > 0"  color="primary" class="hidden-lg hidden-md hidden-xs">
  <a [routerLink]="['/']" class="logo pull-left">
    <img 
      src="./src/img/logo.png"
      alt="logo"/>
  </a>
  <button class="categories-button" md-icon-button [mdMenuTriggerFor]="menu">
    {{dictionary.getTexts('services') | uppercase}}
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <ng-template ngFor #categoryObject [ngForOf]="pages" let-index="index">
      <button 
        *ngIf="(pages[index].type != 'multiple') && (pages[index].link !== undefined )"
        md-menu-item 
        [routerLink]="['insurance', pages[index].link]" >
        {{pages[index].title[dictionary.language]}}
      </button>
    </ng-template>
  </md-menu>
  <span class="fill-remaining-space"></span>
  <button  class="categories-button" md-button [routerLink]="['contacts']">
    {{dictionary.getTexts('contactPage')}}
  </button>
  <button md-icon-button (click)="changeLanguage()">
    <image 
      [src]="'./src/img/' + dictionary.nextLanguage() + '.png'"
      [alt]="dictionary.language"></image>
  </button>
</md-toolbar>
