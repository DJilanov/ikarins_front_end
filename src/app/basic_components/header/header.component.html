<!-- big-->
<md-toolbar *ngIf="pages.length > 0"  color="primary" class="hidden-md hidden-sm hidden-xs">
  <a [routerLink]="['/']" class="logo pull-left">
    <img 
      src="./src/img/logo.png"
      alt="logo"/>
  </a>
  <span class="fill-remaining-space"></span>
  <template ngFor #categoryObject [ngForOf]="pages" let-index="index">
    <button md-button [routerLink]="['products', pages[index].link]" *ngIf="pages[index].type !== 'sub-category'">
      {{pages[index].title[dictionary.language]}}
    </button>
  </template>
  <button md-button [routerLink]="['contacts']">
    {{dictionary.getTexts('headerContact')}}
  </button>
  <span class="fill-remaining-space"></span>
  <button md-icon-button (click)="changeLanguage()">
    <image 
      [src]="'./src/img/' + dictionary.nextLanguage() + '.png'"
      [alt]="dictionary.language"></image>
  </button>
</md-toolbar>
